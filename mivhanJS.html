<!DOCTYPE html>
<html lang="en">
<head>
    <title>MIVHAN 1- JS HTML</title>
</head>
<body>
    
   <script>

//.1
const arr1= [1 , 2 , 3 , 4]
document.write(arr1.map(n => n * 5))
document.write('<br/> <br/> ')

//.2
const arr2 = [9 , 11 , 17 , 31]
const graterThen12 = arr2.findIndex(n => n > 12)
document.write(graterThen12)
document.write('<br/> <br/> ')

//.3
const arr3 = [2 , 4 , 6 , 8 ]
const modul3 = arr3.every(n => n % 3 === 0)
document.write(modul3)
document.write('<br/> <br/> ')

//.4
const arr4 = [1 , 3 , 5 , 12]
const biggerThan20 = arr4.find(n => n > 20)
document.write(biggerThan20 ? true : false)
document.write('<br/> <br/> ')

//.5
const arr5 = ['a' , 1 , 'b' ,2]
const justString = arr5.filter(n => typeof n == 'string')
document.write(justString)
document.write('<br/> <br/> ')

//.6
const arr6 = ['3',4,'6',8]
const graterThen5 =arr6.find(n => typeof n === 'number' && n > 5)
document.write(graterThen5)
document.write('<br/> <br/> ')

//.7
const arr7 = [1 , 2  ,3 , 4]
document.write(arr7.map(n => n * 2))
document.write('<br/> <br/> ')

//.8
const arr8 = [1 , 3 , 5 , 7]
const lessThen9 = arr8.every(n => n < 9)
document.write(lessThen9? true : false)
document.write('<br/> <br/> ')

//.9
const arr9 = [1,2,3,4,5,6]
const findNotEven = arr9.filter(n => n % 2)
document.write(findNotEven)
document.write('<br/> <br/> ')

//.10
const arr10 = ['apple','mango','banana']
document.write(arr10.map(n => n + ' -java'))
document.write('<br/> <br/> ')

//.11
const arr11 = ['hello','world','programming','computer']
document.write(arr11.findIndex(n => n.length > 2))
document.write('<br/> <br/> ')

//.12
const arr12 = ['cat','dog','elephent','fox']
const length4 = arr12.every(n => n.length == 4)
document.write(length4)
document.write('<br/> <br/> ')

//.13
const arr13= ['apple','banana','cherry','date']
document.write(arr13.some(n => n.startsWith('b')))
document.write('<br/> <br/> ')

//.14
const arr14 = ['apple','banana','orange','grape']
document.write(arr14.filter(n => n.endsWith('e')))
document.write('<br/> <br/> ')

//.15
const arr15 = ['apple','banana','cherry']
document.write(arr15.find(n => n.startsWith('b')))
document.write('<br/> <br/> ')

    </script>
